<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <article class="card-container">
      <div class="image-desktop"></div>
      <div class="image-mobile"></div>

      <figure class="card-description">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </figure>
      

      <div class="annual-plan-container">
        <div class="icon">
          <img src="images/icon-music.svg" alt="">
        </div>

        <div class="annual-price">
          <p class="title">Annual Plan</p>
          <p class="subtitle">$59.99/year</p>
        </div>

        <a href="#" class="change-link">Change</a>
      </div>

      <button class="btn">
        Proceed to Payment
      </button>

      <a href="#" class="cancel-link">Cancel Order</a>

    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sam Fisher</a>.
  </div>
</body>
</html>
